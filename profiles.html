    <!-- Search Container -->

    <div class="container mb-4">
        <div class="row">
            <div class="col-12-lg search">    
                <form id="search-form">
                    <div class="input-group input-group-lg">
                        <input id="myInput" type="text" onkeyup="searchFunction()" class="form-control search-bar" placeholder="Search for a graduate...">
                        <span class="input-group-btn ml-3" style="margin: auto 0;">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </span>

                </form>
            </div>
        </div>
    </div>

    

<!-- Profile Cards Container -->

    <div class="container containModal">
        <table id="myTable" class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody class="tbody">
               
                
            </tbody>
        </table>

        
    
    </div>

</body>
<script>
    function searchFunction() {
            // Declare variables 
            var input, filter, table, tr, td, i;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");

            // Loop through all table rows, and hide those who don't match the search query
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        };
</script>
